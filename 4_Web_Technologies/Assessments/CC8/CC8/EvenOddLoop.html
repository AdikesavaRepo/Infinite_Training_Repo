<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Even or Odd</title>
</head>
<body>
    <h2>
        JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen. 
    </h2>
    <ul id="result"></ul>

    <script>

        function checkOddEven(Num) {
            return (Num % 2 === 0) ? "even" : "odd";
        }


        for (var i = 0; i <= 15; i++) {
            var result = checkOddEven(i);
            var message = i + " is " + result;
            var listItem = document.createElement("li");
            listItem.textContent = message;
            document.getElementById("result").appendChild(listItem);
        }
    </script>


</body>
</html>
